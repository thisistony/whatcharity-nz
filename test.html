<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                const url = 'https://www.odata.charities.govt.nz/Organisations?$filter=substringof(\'spca\',tolower(Name)) and RegistrationStatus eq \'Registered\'&$top=5&$format=json';

                console.log('Fetching URL:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data:', data);

                resultEl.textContent = 'SUCCESS!\n\n' +
                    'Found ' + data.value.length + ' charities:\n\n' +
                    JSON.stringify(data.value, null, 2);
            } catch (err) {
                console.error('Error:', err);
                resultEl.textContent = 'ERROR:\n' + err.message + '\n\n' + err.stack;
            }
        }
    </script>
</body>
</html>
